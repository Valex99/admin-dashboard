<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font code -->
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Dashboard is a separate grid -->
        <div class="dashboard">
          <img src="icons/view-dashboard.svg" alt="home-icon" class="icon" />
          <div class="dashboard-title">Dashboard</div>
        </div>
        <!-- Now create a grid for every other item on menu -->
        <!-- Let sidebar menu be a container that has grid applied to it -->
        <div class="sidebar-menu">
          <!-- 1 -->
          <div class="option">
            <img src="icons/home.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Home</a>
          </div>
          <!-- 2 -->
          <div class="option">
            <img
              src="icons/card-account-details-outline.svg"
              alt="home-icon"
              class="icon"
            />
            <a href="/" class="title">Profile</a>
          </div>
          <!-- 3 -->
          <div class="option">
            <img src="icons/message.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Messages</a>
          </div>
          <!-- 4 -->
          <div class="option">
            <img src="icons/history.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">History</a>
          </div>
          <!-- 5 -->
          <div class="option">
            <img
              src="icons/checkbox-marked-circle-auto-outline.svg"
              alt="home-icon"
              class="icon"
            />

            <a href="/" class="title">Tasks</a>
          </div>
          <!-- 6 -->
          <div class="option">
            <img src="icons/account-group.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Communities</a>
          </div>
          <!-- 7 -->
          <div class="option settings">
            <img src="icons/cog.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Settings</a>
          </div>
          <!-- 8 -->
          <div class="option">
            <img src="icons/help-box.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Support</a>
          </div>
          <!-- 9 -->
          <div class="option">
            <img src="icons/shield-check.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Privacy</a>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
