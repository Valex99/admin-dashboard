<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font code -->
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Dashboard is a separate grid -->
        <div class="dashboard">
          <img src="icons/view-dashboard.svg" alt="home-icon" class="icon" />
          <div class="dashboard-title">Dashboard</div>
        </div>
        <!-- Now create a grid for every other item on menu -->
        <!-- Let sidebar menu be a container that has grid applied to it -->
        <div class="sidebar-menu">
          <!-- 1 -->
          <div class="option">
            <img src="icons/home.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Home</a>
          </div>
          <!-- 2 -->
          <div class="option">
            <img
              src="icons/card-account-details-outline.svg"
              alt="home-icon"
              class="icon"
            />
            <a href="/" class="title">Profile</a>
          </div>
          <!-- 3 -->
          <div class="option">
            <img src="icons/message.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Messages</a>
          </div>
          <!-- 4 -->
          <div class="option">
            <img src="icons/history.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">History</a>
          </div>
          <!-- 5 -->
          <div class="option">
            <img src="icons/clipboard-text.svg" alt="home-icon" class="icon" />

            <a href="/" class="title">Tasks</a>
          </div>
          <!-- 6 -->
          <div class="option">
            <img src="icons/account-group.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Communities</a>
          </div>
          <!-- 7 -->
          <div class="option settings">
            <img src="icons/cog.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Settings</a>
          </div>
          <!-- 8 -->
          <div class="option">
            <img src="icons/help-box.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Support</a>
          </div>
          <!-- 9 -->
          <div class="option">
            <img src="icons/shield-check.svg" alt="home-icon" class="icon" />
            <a href="/" class="title">Privacy</a>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="nav-bar">
          <div class="nav-bar-top">
            <img
              src="icons/magnify.svg"
              alt="Search icon"
              class="search-icon"
            />

            <div class="input-field-div">
              <input type="text" />
            </div>
            <img
              src="icons/bell-ring-outline.svg"
              alt="Notifications icon"
              class="notification-icon"
            />

            <img
              src="icons/Sadio.png"
              alt="Profile picture"
              class="profile-pic"
            />
            <div class="name-div">Sadio Mane</div>
          </div>
          <div class="nav-bar-bottom">
            <img
              src="icons/Dawg.jpg.png"
              alt="Profile picture"
              class="bigger-profile-pic"
            />
            <div class="greet-div">
              <p class="greeting">Hi there,</p>
              <p class="greeting-name">Sadio Mane (@branemane)</p>
            </div>
            <div class="button-div">
              <button class="pill-button">New</button>
              <button class="pill-button">Upload</button>
              <button class="pill-button">Share</button>
            </div>
          </div>
        </div>
        <!-- Place for content -->
        <div class="main-content-div">
          <div class="main-content-grid">
            <!-- Card 1 -->
            <div class="card">
                <div class="yellow"></div>
              <div class="card-text-div">
                <p class="card-text">Super Cool Project</p>
                <p>
                  Sed tempus ut lacus ut scelerisque. Suspendisse sollicutudin
                  nibh erat, id fallicsi felis accumsan nec.
                </p>
              </div>
              <div class="card-icon-div">
                <img
                  src="icons/star-plus-outline.svg"
                  alt=""
                  class="card-icon"
                />
                <img
                  src="icons/eye-plus-outline.svg"
                  alt=""
                  class="card-icon"
                />
                <img
                  src="icons/share-variant-outline.svg"
                  alt=""
                  class="card-icon"
                />
            </div>
            </div>
            <!-- Card 2 -->
            

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
